import = [
    "~/.config/alacritty/theme.toml"
]

[font]
size = 11.0

[font.normal]
family = "Source Code Pro"
style = "Regular"

[scrolling]
history = 100000
multiplier = 3

[shell]
args = ["--login"]
program = "/usr/bin/zsh"

[window]
opacity = 0.8
blur = true
decorations = "none"
startup_mode = "Maximized"
